<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Mart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <!-- 1 section of NAVBAR -->
        <section class="header1">
            <div id="right-sec">
                <span>Welcome to worldwide Megamart!</span>
            </div>
            <div id="left-sec">
                <div class="head-sec onee">
                    <img src="images/Location.svg" alt="location">
                    <span>Deliver to <b> 423651</b></span>
                </div>
                <div class="head-sec twoo">
                    <img src="images/iconoir_delivery-truck.svg" alt="truck">
                    <span>Track your order</span>
                </div>
                <div class="head-sec threee">
                    <img src="images/Discount.svg" alt="discount">
                    <span>All Offers</span>
                </div>
            </div>
        </section>

        <!--2 section of NAVBAR  -->
        <section class="header2">
            <div class="head-right">
                <img src="images/menu bar.png" alt="menubar">
                <span>MegaMart</span>
            </div>
            <div class="head-left">
                <div class="searchbar">
                    <img src="images/Search.png" alt="">
                    <input type="search" placeholder="Search essentials, groceries and more..." id="Search ">
                    <img src="images/list.png" alt="listed items">
                </div>
                <div class="signup">
                    <img src="images/user.svg" alt="user">
                    <span>Sign Up/Sign In</span>
                </div>
                <div class="cart">
                    <img src="images/Buy.svg" alt="buy">
                    <span>Cart</span>
                </div>
            </div>
        </section>
        <!-- 3 section of NAVBAR -->
        <section class="header3">
            <img src="images/groceries.svg" alt="groceries">
            <img src="images/premium fruits.svg" alt="fruits">
            <img src="images/home and kitchen.svg" alt="home">
            <img src="images/fashion.svg" alt="fashion">
            <img src="images/electronics.svg" alt="elec">
            <img src="images/beauty.svg" alt="beauty">
            <img src="images/home improvement.svg" alt="home">
            <img src="images/sports,toys and luggage.svg" alt="sports">
        </section>
    </nav>

</body>

</html>
